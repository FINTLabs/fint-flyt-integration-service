name: MD

on:
  workflow_dispatch:
    inputs:
      cluster:
        description: 'Select an environment'
        required: true
        type: choice
        options:
          - aks-alpha-fint-2021-11-18
          - aks-beta-fint-2021-11-23
          - aks-api-fint-2022-02-08
      org:
        description: 'Select organisation'
        required: true
        type: choice
        options:
          - afk-no
          - agderfk-no
          - bfk-no
          - ffk-no
          - fintlabs-no
          - innlandetfylke-no
          - mrfylke-no
          - nfk-no
          - ofk-no
          - rogfk-no
          - telemarkfylke-no
          - tromsfylke-no
          - trondelagfylke-no
          - vestfoldfylke-no
          - vlfk-no

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CLUSTER_NAME: ${{ inputs.cluster }}
  ORG: ${{ inputs.org }}

jobs:
  deploy:
    name: Manual deploy to ${{ inputs.cluster }} / ${{ inputs.org }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    concurrency:
      group: manual-deploy-${{ inputs.cluster }}-${{ inputs.org }}
      cancel-in-progress: false

    steps:
      - name: Determine resource group
        id: rg
        uses: actions/github-script@v7
        with:
          script: |
            const parts = '${{ inputs.cluster }}'.split('-');
            return `rg-${parts[0]}-${parts[1]}`;
          result-encoding: string

      - name: Determine environment key
        id: environment
        uses: actions/github-script@v7
        with:
          script: |
            return '${{ inputs.cluster }}'.split('-')[1];
          result-encoding: string

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (tags + labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          tags: type=sha,enable=true,priority=100,prefix=sha-,suffix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Bake manifests with Kustomize
        id: bake
        uses: azure/k8s-bake@v2
        with:
          renderEngine: 'kustomize'
          kustomizationPath: "kustomize/overlays/${{ env.ORG }}/${{ steps.environment.outputs.result }}"

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets[ format('AKS_{0}_FINT_GITHUB', toUpper(steps.environment.outputs.result)) ] }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          cluster-name: ${{ env.CLUSTER_NAME }}
          resource-group: ${{ steps.rg.outputs.result }}
          admin: true
          use-kubelogin: true

      - name: Deploy to AKS
        uses: azure/k8s-deploy@v4
        with:
          action: deploy
          manifests: ${{ steps.bake.outputs.manifestsBundle }}
          images: ${{ steps.meta.outputs.tags }}
          namespace: ${{ env.ORG }}

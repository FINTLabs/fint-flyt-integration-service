fint:
  application-id: fint-flyt-integration-service
  flyt:
    user-permissions-consumer:
      enabled: true
server:
  error:
    include-message: always
spring:
  jpa:
    properties:
      javax.persistence.validation.mode: none
  profiles:
    include:
      - flyt-kafka
      - flyt-logging
      - flyt-postgres
      - flyt-resource-server